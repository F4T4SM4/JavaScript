<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Imposto de Renda</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Calculadora de Imposto de Renda</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br>
    
    <label for="salarioBruto">Salário Bruto:</label>
    <input type="number" id="salarioBruto"><br>
    
    <button onclick="calcularImposto()">Calcular Imposto</button>

    <h2 id="resultado"></h2>

    <script>
        function calcularImposto() {
            const nome = document.getElementById("nome").value;
            const salarioBruto = parseFloat(document.getElementById("salarioBruto").value);
            
            let percentualImposto;
            if (salarioBruto < 2000) {
                percentualImposto = 0.30; // 30% para salários menores que 2000
            } else {
                percentualImposto = 0.40; // 40% para salários maiores ou iguais a 2000
            }
            
            const descontoImposto = salarioBruto * percentualImposto;
            const salarioLiquido = salarioBruto - descontoImposto;
            
            document.getElementById("resultado").innerText = `Olá, ${nome}. O desconto do imposto de renda é: R$ ${descontoImposto.toFixed(2)}, e seu salário líquido é: R$ ${salarioLiquido.toFixed(2)}`;
        }
    </script>
</body>
</html>
