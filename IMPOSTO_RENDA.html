<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Imposto de Renda</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Calculadora de Imposto de Renda</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br>
    
    <label for="salarioBruto">Salário Bruto:</label>
    <input type="number" id="salarioBruto"><br>
    
    <label for="desconto">Desconto do INSS (%):</label>
    <input type="number" id="desconto"><br>
    
    <button onclick="calcularImposto()">Calcular Imposto de Renda</button>

    <h2 id="resultado"></h2>

    <script>
        function calcularImposto() {
            const nome = document.getElementById("nome").value;
            const salarioBruto = parseFloat(document.getElementById("salarioBruto").value);
            const percentualDesconto = parseFloat(document.getElementById("desconto").value) / 100;
            
            const descontoINSS = salarioBruto * percentualDesconto;
            const salarioLiquido = salarioBruto - descontoINSS;

            let percentualImposto;
            if (salarioLiquido < 2000) {
                percentualImposto = 0.30; // 30% se o salário líquido for menor que 2 mil
            } else {
                percentualImposto = 0.40; // 40% se for maior que 2 mil
            }

            const impostoRenda = salarioLiquido * percentualImposto;
            const salarioFinal = salarioLiquido - impostoRenda;

            document.getElementById("resultado").innerText = `Olá, ${nome}. O imposto de renda é: R$ ${impostoRenda.toFixed(2)}, e seu salário final é: R$ ${salarioFinal.toFixed(2)}`;
        }
    </script>
</body>
</html>
