<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto do INSS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Calculadora de Desconto do INSS</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br>
    
    <label for="salarioBruto">Salário Bruto:</label>
    <input type="number" id="salarioBruto"><br>
    
    <label for="desconto">Desconto do INSS (%):</label>
    <input type="number" id="desconto"><br>
    
    <button onclick="calcularDesconto()">Calcular Desconto</button>

    <h2 id="resultado"></h2>

    <script>
        function calcularDesconto() {
            const nome = document.getElementById("nome").value;
            const salarioBruto = parseFloat(document.getElementById("salarioBruto").value);
            const percentualDesconto = parseFloat(document.getElementById("desconto").value) / 100;
            
            const descontoINSS = salarioBruto * percentualDesconto;
            const salarioLiquido = salarioBruto - descontoINSS;
            
            document.getElementById("resultado").innerText = `Olá, ${nome}. O desconto do INSS é: R$ ${descontoINSS.toFixed(2)}, e seu salário líquido é: R$ ${salarioLiquido.toFixed(2)}`;
        }
    </script>
</body>
</html>
